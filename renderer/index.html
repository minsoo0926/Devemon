<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Devemon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="name-container">
      <div class="name-tag" id="name-display">Unnamed</div>
      <div class="name-edit" id="name-edit-container" style="display:none">
        <input type="text" id="name-input" maxlength="15" placeholder="Enter name">
        <button id="save-name-btn">Save</button>
      </div>
    </div>
    <div class="character">^_^</div>
    <div class="level">Level: 1</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="stats-container">
      <div class="keystroke-counter">Keystrokes: 0</div>
      <div class="spm-counter">Per Minute: 0</div>
      <!-- Manual keystroke button will be added here via JS if needed -->
    </div>
    <div style="display: flex; gap: 10px;">
      <button class="exit-button">Exit</button>
      <button class="reset-button">Reset</button>
    </div>
    <div class="info-message">Devemon is monitoring your coding activity in the background.</div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
