<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Devemon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="character">^_^</div>
    <div class="level">Level: 1</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="keystroke-counter">Keystrokes: 0</div>
    <div class="spm-counter">SPM: 0</div>
    <button class="exit-button">Exit</button>
    <div class="info-message">Devemon is monitoring your coding activity in the background</div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
